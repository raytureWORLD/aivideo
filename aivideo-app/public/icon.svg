<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Rotate 270 degrees (or -90) around center -->
  <g transform="rotate(270, 50, 50)">
    <!-- Outer black circle -->
    <circle cx="50" cy="50" r="50" fill="black"/>
    <!-- White swirl half -->
    <path d="M50,0 
             A50,50 0 0,1 50,100 
             A25,25 0 0,0 50,50 
             A25,25 0 0,1 50,0Z" 
          fill="white"/>
  </g>
</svg>
